<div style="overflow:hidden;white-space:nowrap;">
    <div ng-repeat="match in matches" ng-click="showMission(match.mission)" class="missionCard" ng-class="{isActive: match.mission.isActive}">
        <div class="missionCardTitle"><span>{{match.mission.shortName}}</span></div>
        
        <div><img class="matchBatch" src="img/match_{{match.score.skillScore}}.png" /></div>
        
        <br />Unternehmen: {{match.mission.companyName}}
        <br />Rolle: {{match.mission.role}}
        <br />Description: {{match.mission.description}}
        <br />Skills: <span ng-repeat="skill in match.score.skillMatches">{{skill}}{{$last ? '' : ', '}}</span>
        <br />
        <button ng-click="join(match.mission)">Join</button>
    </div>
</div>
