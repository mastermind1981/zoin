<div style="overflow:hidden;white-space:nowrap;">
    <div ng-repeat="mission in missions" ng-click="showMission(mission)" class="missionCard" ng-class="{isActive: mission.isActive}">
        Name: {{mission.name}}
        <br />Unternehmen: {{mission.companyName}}
        <br />Rolle: {{mission.role}}
        <br />Skilly: <span ng-repeat="skill in mission.skillSet.skills">{{skill}}{{$last ? '' : ', '}}</span>
        <br />
        <button ng-click="join(mission)">Join</button>
    </div>
</div>
