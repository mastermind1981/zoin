<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>zoin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/zoin.css">
    <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
</head>

<body>
    <div class="container-fluid header">
        <div class="col-sm-8 avatar">
            <img src="img/avatar.jpg" />
            <div class="avatar-text">
                <h2>Fabienne Scheiwiller</h2>
                <h3>Unemployed</h3>
            </div>
        </div>

        <div class="col-sm-4 hidden-xs logo">
            <img class="pull-right" src="img/logo.png" />
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Welcome to Zoin <small>Matching Heroes</small></h1>
        </div>
    </div>
    <input type="text" ng-model="heroId" />
    <ul class="menu">
        <li>
            <a href="#/dashboard">Dashboard</a>
        </li>
        <li>
            <a href="#/hero">Hero</a>
        </li>
        <li>
            <a href="#/mission">Mission</a>
        </li>
        <li>
            <a href="#/api">Api</a>
        </li>
    </ul>
    
    <div ng-view></div>
    
    

    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.js"></script>
    <script src="js/libs/angular-loader.js"></script>
    <script src="js/libs/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/owl-carousel/owl.carousel.js"></script>  
    
    <link href="js/libs/owl-carousel/owl.carousel.css" rel="stylesheet"/>  
    <link href="js/libs/owl-carousel/owl.theme.css" rel="stylesheet"/>  

</body>

</html>
